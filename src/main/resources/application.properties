spring.application.name=BulletJournal
# データベース接続設定
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bullet_journal?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis の設定
mybatis.mapper-locations=classpath*:/mybatis/*.xml, classpath*:/mybatis/**/**/*.xml, classpath*:/mybatis/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
#mybatis.type-aliases-package=com.example.app.domain

logging.level.org.springframework.web=DEBUG


